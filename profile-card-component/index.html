<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="profile">
          <img class="profile__avatar" src="./images/image-victor.jpg" alt="Victor's avatar">
          <p class="profile__info"><strong>Victor Crest</strong> 26</p>
          <p class="profile__location">London</p>
        </div>

        <ul class="social-media">
          <li class="social-media__item">
            <p class="social-media__item__number">80K</p>
            <p class="social-media__item__label">Followers</p>
          </li>
          <li class="social-media__item">
            <p class="social-media__item__number">803K</p>
            <p class="social-media__item__label">Likes</p>
          </li>
          <li class="social-media__item">
            <p class="social-media__item__number">1.4K</p>
            <p class="social-media__item__label">Photos</p>
          </li>
        </ul>
      </div>
    </div>
    <footer >
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        <span>Coded by <a href="https://github.com/RaquelGruppi" target="_blank">Raquel Gruppi</a>.</span>
      </p>
    </footer>
  </body>
</html>
